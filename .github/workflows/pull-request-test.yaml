name: Pull Request Workflow
on:
  pull_request:
    types:
      - opened
      
jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
     
      - name: print
        run: |
          echo "Pull Request Branch: ${{ github.head_ref }}"
        
    if: startsWith(github.ref, 'refs/heads/release-')   
