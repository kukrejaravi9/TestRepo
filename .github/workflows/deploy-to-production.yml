name: Deploy 
on:
  pull_request:
    branches:
      - main  
    types: [opened, reopened, synchronize, closed]

jobs:
  build:
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest
    strategy:
          matrix:
            profile_environment: ['dev', 'qa', 'prd']          
    environment: ${{ matrix.profile_environment }}      
    steps:        
      - name: Build
        run: |
          echo "build"          
  
  publish_dev:    
    if: github.event.pull_request.merged == true
    uses: kukrejaravi9/TestRepo/.github/workflows/reusable-deploy-to-server.yml@main
    with:
      environment: dev

  publish_qa:
    needs: publish_dev
    if: github.event.pull_request.merged == true
    uses: kukrejaravi9/TestRepo/.github/workflows/reusable-deploy-to-server.yml@main
    with:
      environment: qa      

  publish_prod:
    needs: publish_qa
    if: github.event.pull_request.merged == true
    uses: kukrejaravi9/TestRepo/.github/workflows/reusable-deploy-to-server.yml@main
    with:
      environment: prd      
