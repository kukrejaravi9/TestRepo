name: Build and Deploy - Production
on:    
  workflow_dispatch:
    inputs:
      import-destination:
        description: 'Some input'
        required: true
        type: choice
        options: 
          - 'DEV'          
          - 'PROD'
          - 'TEST'       

  schedule: 
    - cron: '* * * * *'

jobs:
  call-reusable-job: 
    runs-on: ubuntu-latest
    environment: ${{ inputs.import-destination }}  
    steps:    
    - name: Create github app token 
      env:
        import-destination: ${{ import-destination }}
      run: node myscript.js
      
