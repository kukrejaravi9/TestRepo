name: Deploy 
on: 
  workflow_dispatch:
    inputs:
      nx-Apps:
        required: false
        type: choice
        description: Select the App
        options:
          - 'nx-id'
          - 'nx-ole'
          - 'nx-jlg'
      recompile:
        required: true
        type: boolean
        description: Trigger full recompile (copies ./App_Code)
        default: false

jobs:
  delete-and-create-dev-branch:
    runs-on: ubuntu-latest      
    steps:
     
      
      - name: Delete current DEV branch
        run: |
         if [ ${{ inputs.recompile }} == 'true' ]; then
           echo "Hello ${{ inputs.nx-Apps }}"
         else
           echo "Hello World"
         fi
          
