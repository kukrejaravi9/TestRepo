name: Get Latest Image Tag

on:
  push:
    branches:
      - main

jobs:
  get-latest-tag:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Get latest tag from ghcr.io
        id: get-latest-tag
        run: |
          if ! command -v jq &> /dev/null
          then
              echo "jq could not be found, installing..."
              sudo apt-get update
              sudo apt-get install -y jq
          fi
          
          # Read and process the JSON data
          json_file="mydata.json"
          
          # Check if the JSON file exists
          if [[ ! -f "$json_file" ]]; then
              echo "File $json_file does not exist."
              exit 1
          fi
          
          # Loop through the array and print packagesource
          jq -c '.[]' "$json_file" | while read -r item; do
              packagesource=$(echo "$item" | jq -r '.packagesource')
              echo "packagesource: $packagesource"
          done
